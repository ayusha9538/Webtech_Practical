<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Responsive Page</title>
  <style>
    body {
      font-family: Arial,;
      margin: 0;
      padding: 1rem;
      font-size: 1rem;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .box {
      background: #f2f2f2;
      padding: 1rem;
      margin-top: 1rem;
    }
    @media (min-width: 600px) {
      body {
        font-size: 1.1rem;
      }
      .container {
        display: flex;
        gap: 1rem;
      }
      .box {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple Responsive Page</h1>
  </header>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
  </div>
</body>
</html>
