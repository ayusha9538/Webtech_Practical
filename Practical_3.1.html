<!DOCTYPE html>
<html>
<head>
    <title>Finding the Square of a Number</title>
    <style>
        body {
            text-align: center;
            margin-top: 155px;
        }
        .box {
            display: inline-block;
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
<h2>Finding the Square of a Number</h2>
<div class="box"><p>
        Enter your number
        <input type="number" id="num"></p>
    <button onclick="findSquare()">Find the Square</button>
</div>
<script>
function calculateSquare(num) {
    return num * num;}
function findSquare() {
    var n = document.getElementById("num").value;
    var sq = calculateSquare(n);
    alert("Square of the number " + n + " is " + sq);
}
</script>
</body>
</html>
